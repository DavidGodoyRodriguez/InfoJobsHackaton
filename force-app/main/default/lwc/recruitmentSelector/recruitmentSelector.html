<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" class="slds-p-bottom_medium">
            <c-offer-details onretrieve={onOfferRetrieved}></c-offer-details>
        </lightning-layout-item>
        <lightning-layout-item size="6" class="slds-p-right_x-small" if:true={displayCandidatesAndChat}>
            <c-candidate-list curriculums={curriculums} oncandidateselected={candidateSelected}></c-candidate-list>
        </lightning-layout-item>
        <lightning-layout-item size="6" class="slds-p-left_x-small" if:true={displayCandidatesAndChat}>
            <c-gpt-analysis curriculums={curriculums} onanalysisran={analysisRan}></c-gpt-analysis>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-p-top_medium" if:true={displayCandidatesAndChat}>
            <c-candidate-details curriculums={curriculums} selected-curriculum-id={selectedCurriculumId} assistant-analysis={assistantAnalysis}></c-candidate-details>
        </lightning-layout-item>
    </lightning-layout>
</template>

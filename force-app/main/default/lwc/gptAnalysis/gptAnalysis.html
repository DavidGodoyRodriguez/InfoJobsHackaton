<template>
    <lightning-spinner alternative-text="Loading" size="large" variant="brand" if:true={loading} class="slds-is-relative"></lightning-spinner>
    <lightning-card title="Analysis IA">
        <lightning-textarea name="gptInput" 
                label="Introduce los criterios que los candidatos deben cumplir" 
                class="textAreaBody slds-p-horizontal_medium"
                onchange={updateFields}></lightning-textarea>
        <div class="slds-list_horizontal slds-p-around_medium">
            <lightning-button variant="brand"
                label="Analizar candidatos" 
                title="Analizar candidatos" 
                onclick={runAnalysis}
                disabled={buttonDisabled}></lightning-button>
            <div if:true={showCounter} class="slds-p-left_medium">{timeVal}</div>
        </div>
    </lightning-card>
</template>
